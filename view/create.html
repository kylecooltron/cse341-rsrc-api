        <header class="d-flex justify-content-center py-3">

        <h2>Create New Resource</h2>
    </div>

    <div class="resource-form">
        <!-- form would need to be finished with all required fields -->
        <div class="form-group">
            <label for="formTitle">Title</label>
            <input type="text" id="formTitle" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label for="formLessons">Select Relevant Lessons</label>
            <select multiple class="form-control" id="formLessons" name="lesson_numbers">
                <option>Lesson 1</option>
                <option>Lesson 2</option>
                <option>Lesson 3</option>
                <option>Lesson 4</option>
                <option>Lesson 5</option>
                <option>Lesson 6</option>
                <option>Lesson 7</option>
                <option>Lesson 8</option>
                <option>Lesson 9</option>
                <option>Lesson 10</option>
                <option>Lesson 11</option>
                <option>Lesson 12</option>
                <option>Lesson 13</option>
            </select>
        </div>
        <div class="form-group">
            <label for="forDescription">Description</label>
            <textarea class="form-control" id="forDescription" rows="3" name="description"></textarea>
        </div>

        <!-- Tags / technologies should be select boxes populated with names and id's by javascript (query for existing then list them) -->

        <!-- contributing author should be a hidden field that is populated by javascript using the current users id -->

        <!-- do not use usual form with input type=submit button and method/action, it will change the url
            we want a custom submit button that we can add a listener to in javascript -->
        <button class="btn btn-primary" id="create-submit">Create Resource</button>
    </div>
