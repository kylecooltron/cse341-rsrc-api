            <!--  you would want to add filters or search by options here and pass them to the search route
            That way you can have all searches (Tags, Resources, Technologies) all point to the same route
            and then give different result depending on the filter/search by options -->


            <!-- do not use usual input type=submit button and form action, it will change the url
            we want a custom submit button that we can add a listener to in javascript -->
            <button class="btn btn-primary" id="search-submit"><i class="fas fa-search"></i></button>
        </div>


        <div class="search-container">
            <div id="results-count">No Matching Results</div>
